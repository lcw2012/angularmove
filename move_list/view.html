<!--列表开始-->
<div class="list">
    <ul>
        <li ng-repeat="item in movie.subjects">
            <a href="#/details/{{item.id}}">
                <img ng-src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>{{item.rating.average}}</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="gen in item.genres">{{gen}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{movie.total}}条记录,第{{curPage}}/{{totalPages}}页;</label>
        <button class="prev" ng-class="{'disable':(curPage-0)<=1}"  ng-click="goPages(curPage-1)">上一页</button>
        <button class="next" ng-class="{'disable':(curPage-0)>=totalPages}"  ng-click="goPages((curPage-0)+1)">下一页</button>
    </div>
</div>
<!--列表结束-->
<div class="zhezhao" ng-show="isShow">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
